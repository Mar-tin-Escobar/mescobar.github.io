<div class="profile-section">
    <img src="{{ .Get "src" | relURL }}" alt="Profile Picture" class="profile-picture"/>
    <div class="profile-text prose">
        {{ .Inner | markdownify }}
    </div>
</div>
<style>
  .profile-section {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-wrap: wrap;
    text-align: center;
  }

  .profile-picture {
    width: 80%;
    max-width: 375px;
    min-width: 150px;
    margin: 2%;
    border-radius: 4px;
  }

  .profile-text {
    flex: 1;
    text-align: left;
    margin-left: 20px;
    margin-top: 2%;
    display: block;
  }

  @media (max-width: 768px) {
    .profile-section {
      text-align: left;
      flex-direction: column;
    }

    .profile-picture {
      width: 95%;
      max-width: 100%;
      margin-left: 0;
      border-radius: 4px;
    }

    .profile-text {
      width: 100%;
      margin-left: 0;
    }
  }
</style>
