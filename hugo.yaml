# Hugo configuration file
title: Matias Gleser

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Blog
    #   pageRef: /blog
    #   weight: 1
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Archive
      pageRef: /archive
      weight: 2
    - name: About Me
      pageRef: /about
      weight: 3
    - name: Contact # â†—
      url: "https://github.com/matiasgleser"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/matiasgleser"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/MatiasGleser"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # editURL:
  #   enable: false
  #   base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light
    displayToggle: true
